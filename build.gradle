plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.2'
    compile group: 'com.google.apis', name: 'google-api-services-youtube', version: 'v3-rev20190827-1.30.1'
    compile group: 'com.mpatric', name: 'mp3agic', version: '0.9.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.0'
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jdk8', version: '1.3.61'
    compile group: 'org.kordamp.ikonli', name: 'ikonli-fontawesome5-pack', version: '11.3.5'
    compile group: 'org.kordamp.ikonli', name: 'ikonli-javafx', version: '11.3.4'
    compile group: 'se.michaelthelin.spotify', name: 'spotify-web-api-java', version: '4.2.1'

    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.2'
}

javafx {
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

mainClassName = 'de.jonas_thelemann.dargmusic.MainApp'
version '0.1.0'